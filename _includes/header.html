<!doctype html>
<html lang="en-GB">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title %}{{ post.title }} - {{ site.title }}{% else
        %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} ♥ {{ site.description }}" href="{{ site.url }}/feed.xml">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} ♥ {{ site.description }}" href="{{ site.url }}/atom.xml">

    <!-- Favicons -->
    <link rel="shortcut icon" href="/img/favicon.png">

    <!--== bootstrap ==-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!--== font-awesome ==-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <!--== magnific-popup ==-->
    <link href="/css/magnific-popup.css" rel="stylesheet">

    <!--== owl carousel ==-->
    <link href="/css/owl.carousel.css" rel="stylesheet">

    <!--== animate css ==-->
    <link href="/css/animate.min.css" rel="stylesheet">

    <!--== style css ==-->
    <link href="/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
